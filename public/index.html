<!DOCTYPE html>
<html>

<head>
    <title>Power Point Factory</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Power Point Factory</h1>

    <div class="container" id="mainContainerSlide">
        <h4 class="text-center">Slides created: <span id="countSlide">1</span></h4>



    </div>

    <div class="row g-0 mb-2 ">
        <div class="col-1"></div>

        <div class="col">
            <div class="d-grid gap-2">
                <button id="addSlideForm" class="btn btn-primary mr-1" type="button"><span>Add one slide</span></button>
            </div>
        </div>

        <div class="col-1" style="width: 20px;"></div>


        <div class="col">
            <div class="d-grid gap-2">
                <button id="submit" class="btn btn-success ml-1" type="button">
                    Create
                </button>
            </div>
        </div>

        <div class="col-1"></div>
    </div>


    <div class="row g-0">
        <div class="col-2"></div>
        <div class="col-8" id="downloadPlace">

        </div>
        <div class="col-2"></div>
    </div>


    <div class="row g-0 justify-content-center">
        <div class="col-12">
            <div id="stateContainer"></div>
        </div>
    </div>

    <script defer src="addSlideElements.js"></script>
    <script defer src="ajaxPostRequest.js"></script>

</body>
<html>
