<!DOCTYPE html>
<html>
<head>
    <title>Power Point Factory</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 class="text-center">Power Point Factory</h1>
                <form name="parseBook">
                    <input placeholder="Headers" class="form-control" aria-label="Headers" type="text" name="headersList" /> <br>
                    <textarea placeholder="Text" class="form-control" aria-label="Text" cols="30" rows="5" name="textsList"></textarea> <br> 
                    <textarea placeholder="Urls" class="form-control" aria-label="Urls" cols="30" rows="5" type="text" name="urlsList"></textarea> <br>
                    <row>
                        <button class="btn btn-info text-white" type="submit" id="submit">Merge</button>  
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Notation</button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasRightLabel">Notation</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            This application makes a request to the site gdz.ru, and returns json which processes the site itself and creates images
                        </div>
                        </div>
                    </row>
                </form>
            </div>
            <div class="col-2"></div>
        </div>

        <br>

        <div class="row justify-content-center">
            <div class="col-12">
                <div id="stateContainer"></div>
            </div>
        </div>
    </div>

    <script src="ajaxPostRequest.js"></script>
</body>
<html>
